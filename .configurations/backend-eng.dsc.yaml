# yaml-language-server: $schema=https://aka.ms/configuration-dsc-schema/0.2
properties:
  configurationVersion: 0.2.0
  ########################################
  ### RESOURCES: System Configuration
  ########################################
  resources:
  # Ensure GitDsc module is installed
  - resource: PSDesiredStateConfiguration/Module
    name: InstallGitDscModule
    properties:
      Name: 'GitDsc'
      Ensure: 'Present'
      RepositorySourceLocation: 'https://www.powershellgallery.com/api/v2'

  # Clone the Git repository
  - resource: GitDsc/Git
    name: CloneEshopRepo
    properties:
      DestinationPath: 'z:\workspaces'
      RepositoryUrl: 'https://github.com/contoso-co/eshop.git'
      Ensure: 'Present'

    ########################################
    ### OS Configurations
    ########################################
    ### Enable: Developer Mode
    ### -------------------------------------
    - resource: Microsoft.Windows.Developer/DeveloperMode
      directives:
        description: Enable Developer Mode
        allowPrerelease: true
      settings:
        Ensure: Present
    ########################################
    ### Install CLIs, SDKs & Tools
    ########################################
    ### Install Docker Desktop
    ### -------------------------------------
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: docker
      directives:
        description: Install Docker Desktop
        allowPrerelease: true
      settings:
       id: Docker.DockerDesktop
    ### Install Visual Sudio
    ### -------------------------------------
    - resource: Microsoft.WinGet.DSC/WinGetPackage
      id: vscommunity
      directives:
       description: Install Visual Studio 2022 Community
       allowPrerelease: true
      settings:
        id: Microsoft.VisualStudio.2022.Community.Preview
    ### Install VS Workloads
    ### -------------------------------------
    - resource: Microsoft.VisualStudio.DSC/VSComponents
      directives:
        description: Install required VS workloads from vsconfig file
        allowPrerelease: true
      dependsOn:
        - vscommunity
      settings:
        productId: Microsoft.VisualStudio.Product.Community
        channelId: VisualStudio.17.Preview
        components: [Microsoft.VisualStudio.Workload.NetWeb, Microsoft.VisualStudio.Workload.NetCrossPlat, aspire]
        includeRecommended: true