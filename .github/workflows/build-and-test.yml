name: Basic Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write

jobs:
  build-and-test:
    name: Build, Test and Analyze
    runs-on: ubuntu-latest
    env:
      ASSISTANT_ID: ${{ secrets.ASSISTANT_ID }}
    
    steps:
      # 1. Checkout source code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevance of analysis

      # 2. Install required dependencies (Setup environment)
      # Uses global.json to pick the correct .NET SDK version
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      # JDK 17 is required for SonarScanner
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      # Install the SonarScanner tool globally
      - name: Install SonarCloud scanner
        run: |
          dotnet tool install --global dotnet-sonarscanner

      # 3. SonarCloud Begin (Quality Check Setup)
      - name: Begin Sonar scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Necesario para comentar en el PR
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner begin /k:"epam-ai_eShop" /o:"epam-ai" /d:sonar.token="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.cs.vstest.reportsPaths="**/*.trx" /d:sonar.cs.vscoveragexml.reportsPaths="**/coverage.cobertura.xml"

      # 4. Install dependencies (Restore)
      - name: Restore dependencies
        run: dotnet restore eShop.slnx

      # 5. Build the application
      - name: Build
        run: dotnet build eShop.slnx --no-restore --configuration Debug

      # 6. Run automated tests
      # Fails pipeline if tests fail. Generates coverage for SonarQube.
      - name: Test
        run: dotnet test --solution eShop.Web.slnf --no-build --no-progress --output detailed

      # 7. Execute SonarCloud Analysis (End)
      - name: End Sonar scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"

      - name: Get Access Token
        id: auth
        env:
          CODEMIE_CLIENT_ID: ${{ secrets.CODEMIE_CLIENT_ID }}
          CODEMIE_CLIENT_SECRET: ${{ secrets.CODEMIE_CLIENT_SECRET }}
        run: |
          set -euo pipefail
          
          ACCESS_TOKEN=$(curl -s -X POST 'https://keycloak.eks-core.aws.main.edp.projects.epam.com/auth/realms/codemie-prod/protocol/openid-connect/token' \
                       -H 'Content-Type: application/x-www-form-urlencoded' \
                       -d 'grant_type=password' \
                       -d 'client_id=codemie-sdk' \
                       -d "username=${CODEMIE_CLIENT_ID}" \
                       -d "password=${CODEMIE_CLIENT_SECRET}" | jq -r '.access_token')
          
          if [[ -z "${ACCESS_TOKEN}" || "${ACCESS_TOKEN}" == "null" ]]; then
          echo "Failed to obtain access token" >&2
          exit 1
          fi
          
          echo "access_token=${ACCESS_TOKEN}" >> $GITHUB_OUTPUT
          echo "Access token obtained successfully"

      - name: Call CodeMie Agent
        env:
          ACCESS_TOKEN: ${{ steps.auth.outputs.access_token }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          set -euo pipefail

          # 1. Extract PR Metadata (Title & Body) using GitHub CLI
          echo "Fetching PR Metadata..."
          PR_DATA=$(gh pr view $PR_NUMBER --json title,body)
          PR_TITLE=$(echo "$PR_DATA" | jq -r .title)
          PR_BODY=$(echo "$PR_DATA" | jq -r .body)

          # 2. Extract Code Diff
          # We compare the target branch (base) vs current commit (head)
          echo "Fetching Code Diff..."
          DIFF_CONTENT=$(git diff origin/${{ github.base_ref }}...HEAD)

          # Check if Diff is empty (Optional safety)
          if [[ -z "$DIFF_CONTENT" ]]; then
            echo "No code changes detected."
            exit 0
          fi
          
          # 3. Construct the User Prompt
          # Added explicit instruction for FINAL_STATUS to handle self-corrections
          USER_PROMPT="
          PR Context:
          Title: $PR_TITLE
          Description: $PR_BODY
          
          Code Diff:
          $DIFF_CONTENT

          IMPORTANT:
          At the very end of your response, you must output a single line with exactly:
          FINAL_STATUS: true
          or
          FINAL_STATUS: false
          (This line determines the pipeline outcome, so ensure it reflects your final decision)
          "

          # 4. Create Safe JSON Payload using jq
          JSON_PAYLOAD=$(jq -n \
            --arg text "$USER_PROMPT" \
            '{text: $text}')

          # 5. Send Request (Capture response, do NOT echo yet)
          echo "Sending to CodeMie Agent..."
          RESPONSE=$(curl -s -X POST "https://codemie.lab.epam.com/code-assistant-api/v1/assistants/${ASSISTANT_ID}/model" \
            -H "Content-Type: application/json" \
            -H "Accept: application/json" \
            -H "Authorization: Bearer $ACCESS_TOKEN" \
            -d "$JSON_PAYLOAD")

          # 6. Process Response
          # Extract only the 'generated' field to avoid logging the massive 'thoughts' array
          GENERATED=$(echo "$RESPONSE" | jq -r '.generated // empty')
          
          if [[ -z "$GENERATED" ]]; then
             echo "::error::API returned empty response."
             echo "Raw Response (Debug): $RESPONSE"
             exit 1
          fi

          # Logic updated: 
          # 1. Look for 'FINAL_STATUS'.
          # 2. Use 'tail -1' to ensure we take the LAST verdict (ignoring initial doubts).
          RESULT=$(echo "$GENERATED" | grep -oP 'FINAL_STATUS: \K(true|false)' | tail -1)
          
          # Fallback: If agent forgot the footer, try parsing the standard 'result:' but take the LAST one
          if [[ -z "$RESULT" ]]; then
             RESULT=$(echo "$GENERATED" | grep -oP 'result\W+\K(true|false)' | tail -1)
          fi

          # Extract details (removing the status line to keep comment clean)
          DETAIL=$(echo "$GENERATED" | sed -n '/detail:/,$p' | sed '1d' | sed '/FINAL_STATUS:/d')

          echo "----------------------------------------"
          echo "ü§ñ Agent Analysis Report"
          echo "----------------------------------------"
          echo "$DETAIL"
          echo "----------------------------------------"
          echo "Parsed Result: $RESULT"

          # 7. Validation Check and PR Commenting
          if [[ "$RESULT" != "true" ]]; then
            echo "::error::Agent Validation Failed"
          
            # Post failure comment to PR
            if [[ "${{ github.event_name }}" == "pull_request" ]]; then
              echo "Posting failure details to PR #$PR_NUMBER..."
              gh pr comment $PR_NUMBER --body "### ‚ùå Compliance Validation Failed
          
              The AI Compliance Agent detected issues in your Pull Request:
          
              $DETAIL
          
              ---
              *Please fix these issues and push again.*"
            fi
          
            exit 1
          else
            echo "::notice::Agent Validation Passed"

            # Post success comment to PR
            if [[ "${{ github.event_name }}" == "pull_request" ]]; then
              echo "Posting success message to PR #$PR_NUMBER..."
              gh pr comment $PR_NUMBER --body "### ‚úÖ Compliance Validation Passed
          
              The AI Compliance Agent confirmed that your changes comply with company defined standards.
          
              $DETAIL"
            fi
          fi