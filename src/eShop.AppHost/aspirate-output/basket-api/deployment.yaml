---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: basket-api
  labels:
    app: basket-api
spec:
  minReadySeconds: 60
  replicas: 1
  selector:
    matchLabels:
      app: basket-api
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: basket-api
    spec:
      containers:
      - name: basket-api
        image: localhost:6000/basket-api:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
        - name: https
          containerPort: 8443
        envFrom:
        - configMapRef:
            name: basket-api-env
        - secretRef:
            name: basket-api-secrets
      terminationGracePeriodSeconds: 180